<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Toys App GB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://localhost:8080/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container_toys_main">
            <div class="title_main"><h2>Список игрушек</h2></div>
            <div class="list_of_notes" th:if="${toys!=null and !toys.empty}">
                <div th:each="toy : ${toys}" class="toy_card">
                    <div class="toy_card_top">
                        <img class="image_toy" th:src="@{${toy.getImageSrc()}}">
                        <div class="image_toy_name">
                            <p class="notion" th:text="${toy.getName()}">Название</p>
                            <div class="toy_name_ID">
                                <p class="notion">ID -</p><p class="notion notion_ID" th:text="${toy.getId()}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="toy_card_bottom">
                        <div class="toy_qauntity"><p class="notion">Колличество - </p><p class="notion notion_q" th:text="${toy.getQuantity()}"></p></div>
                        <div>
                            <input type="checkbox" id="won" name="won" value="won" class="checkBox">
                            <label for="won">Выиграна</label>
                        </div>
                    </div>
                </div>
            </div>
            <div th:unless="${toys!=null and !toys.empty}"><p>Игрушек нет. Создайте первую игрушку!</p></div>
            <div class="footer_main">
                    <div class="new_note"><p>Новая игрушка</p></div>
                    <div class="new_note"><p>Списать выигранные</p></div>
                    <div class="new_note"><p>Сохранить в файл</p></div>
            </div>
            <div id="noteSavings" class="footer_main_notion"></div>
        </div>
        <script src="http://localhost:8080/ScriptForMain.js" type="module"></script>
    </body>
</html>
